<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Promocional - Inspirada en Bulma Clean Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { background: #f5f6fa; }
    .hero.is-primary { background: linear-gradient(120deg, #00c4a7 0%, #209cee 100%); }
    .box { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
    .button.is-light.is-large { font-size: 1.25rem; padding: 1em 2em; }
  </style>
</head>
<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">¡Bienvenido a la página promocional!</h1>
        <h2 class="subtitle">Ejemplo inspirado en Bulma Clean Theme</h2>
        <a class="button is-light is-large" href="#">Llamada a la acción</a>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="box has-text-centered">
            <span class="icon is-large">
              <i class="fas fa-bolt fa-2x"></i>
            </span>
            <h3 class="title is-4">Rápido</h3>
            <p>Bulma es rápido y fácil de usar.</p>
          </div>
        </div>
        <div class="column">
          <div class="box has-text-centered">
            <span class="icon is-large">
              <i class="fas fa-mobile-alt fa-2x"></i>
            </span>
            <h3 class="title is-4">Responsivo</h3>
            <p>Funciona en cualquier dispositivo.</p>
          </div>
        </div>
        <div class="column">
          <div class="box has-text-centered">
            <span class="icon is-large">
              <i class="fas fa-cogs fa-2x"></i>
            </span>
            <h3 class="title is-4">Personalizable</h3>
            <p>Fácil de adaptar a tus necesidades.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Demo Bulma Clean Theme</strong> - Inspirado en <a href="https://www.csrhymes.com/bulma-clean-theme/">Bulma Clean Theme</a>.
      </p>
    </div>
  </footer>
</body>
</html>
