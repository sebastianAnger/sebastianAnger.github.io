<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Promocional Bulma</title>
  <link rel="stylesheet" href="assets/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">¡Bienvenido a la página promocional!</h1>
        <h2 class="subtitle">Un ejemplo de página promocional usando Bulma</h2>
        <a class="button is-light is-large" href="#">Llamada a la acción</a>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="box has-text-centered">
            <span class="icon is-large">
              <i class="fas fa-bolt fa-2x"></i>
            </span>
            <h3 class="title is-4">Rápido</h3>
            <p>Bulma es rápido y fácil de usar.</p>
          </div>
        </div>
        <div class="column">
          <div class="box has-text-centered">
            <span class="icon is-large">
              <i class="fas fa-mobile-alt fa-2x"></i>
            </span>
            <h3 class="title is-4">Responsivo</h3>
            <p>Funciona en cualquier dispositivo.</p>
          </div>
        </div>
        <div class="column">
          <div class="box has-text-centered">
            <span class="icon is-large">
              <i class="fas fa-cogs fa-2x"></i>
            </span>
            <h3 class="title is-4">Personalizable</h3>
            <p>Fácil de adaptar a tus necesidades.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
